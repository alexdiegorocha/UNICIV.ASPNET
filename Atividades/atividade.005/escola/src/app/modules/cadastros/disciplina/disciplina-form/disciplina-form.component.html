<div class="card">
  <div class="card-body">
    <div class="container-fluid" id="tab-conteudo">
      <form>
        <div class="row">
          <h5 class="card-title">Disciplinas</h5>
          <div class="col-md-2">
            <div class="form-group">
              <label for="input-codigo">CÃ³digo</label>
              <input
                type="text"
                id="input-codigo"
                name="Id"
                class="form-control"
                [(ngModel)]="model.id"
              />
            </div>
          </div>
        </div>
        <div class="row">

            <div class="form-group">
              <label for="input-nome">Nome</label>

        </div>

<div class="container-fluid">
  <form [formGroup]="form">
      <fieldset>
          <legend class="border-bottom border-dark">Cadastro de ALunos</legend>
          <div class="form-group row">
              <div class="col-sm-12 col-md-12 col-xl-2">
                <label for="alunoRA" class="form-label">RA</label>
                <input type="text" id="alunoRA" class="form-control" placeholder="RA" formControlName="id">
              </div>
              <div class="col-sm-12 col-md-12 col-xl-10">
                  <label for="alunoNome" class="form-label">Nome</label>
                  <input type="text" id="alunoNome" class="form-control" placeholder="Nome" formControlName="nome">
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-12 col-md-12 col-xl-12">
                  <label for="alunoCurso" class="form-label">Disciplina</label>
                  <input type="text" id="alunoCurso" class="form-control" placeholder="Disciplina" formControlName="disciplina">
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-12 col-md-12 col-xl-12">
                  <div class="btn-group btn-group-sm">
                      <a class="btn btn-primary active" aria-current="page" routerLink="/alunos" (click)="removerAluno(2)">Excluir</a>
                      <a class="btn btn-primary" routerLink="/alunos" (click)="adicionarAluno()">Salvar</a>
                  </div>
              </div>
          </div>
      </fieldset>
  </form>
</div>

<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th scope="col">RA</th>
      <th scope="col">Nome</th>
      <th scope="col">Disciplina</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let data of alunos" (click)="pegarId(data.id)">
      <td>
        <span>{{ data.id }}</span>
      </td>
      <td>
        <span>{{ data.nome }}</span>
      </td>
      <td>
        <span>{{ data.disciplina }}</span>
      </td>
    </tr>
  </tbody>
</table>

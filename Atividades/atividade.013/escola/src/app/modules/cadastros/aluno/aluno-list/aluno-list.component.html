<div class="card">
  <div class="card-body">
    <h5 class="card-title">Lista de Alunos</h5>
    <div class="form-group row">
      <div class="col-sm-12 col-md-12 col-xl-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
            </tr>
          </thead>
          <tbody *ngIf="listaAluno | async as alunos">
            <tr *ngFor="let aluno of alunos">
              <th scope="row" >{{aluno.id}}</th>
              <td>{{aluno.Nome}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      [routerLink]="['/', 'cadastros', 'aluno', 'incluir']"
    >
      Adicionar
    </button>
  </div>
</div>
